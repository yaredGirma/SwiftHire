<div class="alert alert-success" *ngIf="auth.authenticated()"></div>


<div class="container">
  <h1>Rate Employee</h1>
  <div class="row"> 
    <div class="col-md-6">
      <form (ngSubmit)="rateUser(user._id)" #userForm="ngForm">
        <div class="form-group">
               <label for="name">Rate 1 to 5</label>
          <input type="text" class="form-control" [(ngModel)]="user.rate" name="rate" required>
        </div>
        <div class="form-group">
          <label for="name">Comment</label>
          <textarea rows="4" cols="50" type="text" class="form-control" [(ngModel)]="user.comment" name="comment" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit"  class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
