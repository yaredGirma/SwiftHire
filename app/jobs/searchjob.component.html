<div class="alert alert-success" *ngIf="auth.authenticated()"></div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(hourlyFee)">
<h2>Search By:</h2> 
<div class="form-group">
    <label for="hourlyFee">Name </label>
    <input type="text" class="form-control" id="hourlyFee" formControlName="hourlyFee" placeholder="Minimum fee">
    
  </div>
 <br>
    <div class="form-group">
      <label for="category">Job category</label>
    
 
    <select name="category" id="category" formControlName="category" (click)="findByCategory()">
    <option value="" selected>select Job category</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Accounting and Finance">Accounting and Finance</option>
    <option value="Agriculture">Agriculture</option>
    <option value="Automotive">Automotive</option>
    <option value="Banking and Insurance">Banking and Insurance</option>
    <option value="Business and Administration">Business and Administration</option>
    <option value="Economics">Economics</option>
    <option value="Education">Education</option>
    <option value="Engineering">Engineering</option>
    <option value="Environment and Natural Science">Environment and Natural Science</option>
    <option value="Event Management">Event Management</option>
    <option value="Health Care">Health Care</option>
    <option value="Human Resource and Administration">Human Resource and Administration</option>
</select>

  <button type="submit" >Submit</button>
  
   </div>

<div class="container">
  <h1>List of  Jobs</h1>
  <table class="table">
    <thead>
      <tr>
        <th>NO</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <!--<th>hourlyFee</th>-->
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let job of jobs; let i = index">
        <td>{{i}}</td>
        <td>{{ job['name'] }}</td>
        <td>{{ job['description'] }}</td>
        <td>{{ job['category']}}</td>
        <!--<td>{{ job['hourlyFee']}}</td>-->
       
      </tr>
    </tbody>
  </table>
</div>
</form>
